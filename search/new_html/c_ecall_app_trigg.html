<div class="textblock"><p>This utility trigs the eCallDemo application.</p>
<p>It is given as an example, it shows how the eCallDemo app must be trigged.</p>
<p>You can call the utility by issuing the command: </p><pre class="fragment">$ execInApp eCallDemo trig <number of passengers>
